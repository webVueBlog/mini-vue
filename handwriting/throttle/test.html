<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<button id="button">请高频点击</button>
	<div>
		<p>输出内容：</p>
		<p id="content"></p>
	</div>

	<script src="./index.js"></script>
	<script>
		const buttonDom = document.querySelector('#button')
		const contentDom = document.querySelector('#content')

		function clickHandler(e) {
			const beforeContent = contentDom.textContent
			contentDom.textContent = `${beforeContent} 按钮被点击了`
		}

		buttonDom.addEventListener('click', throttle(clickHandler, 1000))
	</script>
</body>

</html>
